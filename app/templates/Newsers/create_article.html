<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Article - Newsers</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='newsers/css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Create a New Article</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('create_article') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
            </div>
            
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" class="form-control" id="image" name="image" accept="image/*">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Category</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="News" id="category1" name="category">
                    <label class="form-check-label" for="category1">News</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Sports" id="category2" name="category">
                    <label class="form-check-label" for="category2">Sports</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Technology" id="category3" name="category">
                    <label class="form-check-label" for="category3">Technology</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Entertainment" id="category4" name="category">
                    <label class="form-check-label" for="category4">Entertainment</label>
                </div>
                <!-- Add more categories as needed -->
            </div>
            
            <button type="submit" class="btn btn-primary">Submit Article</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
