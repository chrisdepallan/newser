                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" name="recipient_groups" value="moderator" id="moderatorCheck">

        {% include 'admin/template/footer.html' %}

    <script src="{{ url_for('static', filename='admin/assets/js/vendors/jquery/dist/jquery.min.js') }}"></script>

    <script src="{{ url_for('static', filename='admin/assets/js/script.js') }}"></script>
    <script>
        var quill = new Quill('#editor', {
            theme: 'snow'
        });

        document.getElementById('emailForm').onsubmit = function() {
            document.getElementById('quillContent').value = quill.root.innerHTML;
        };
    </script>
