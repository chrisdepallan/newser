<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appuz - Sample Daisy UI Website</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.1.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
</head>
<body hx-boost="true">
    <!-- Navbar -->
    <div class="navbar bg-base-100">
        <div class="flex-1">
            <a class="btn btn-ghost normal-case text-xl" hx-get="/" hx-push-url="true">Appuz</a>
        </div>
        <div class="flex-none">
            <ul class="menu menu-horizontal px-1">
                <li><a hx-get="/" hx-push-url="true">Home</a></li>
                <li><a hx-get="/about" hx-push-url="true">About</a></li>
                <li><a hx-get="/contact" hx-push-url="true">Contact</a></li>
            </ul>
        </div>
    </div>

    <div id="content">
        <!-- Hero Section with Counter -->
        <div class="hero min-h-screen bg-base-200">
            <div class="hero-content text-center">
                <div class="max-w-md">
                    <h1 class="text-5xl font-bold">Welcome to Appuz</h1>
                    <p class="py-6">Discover amazing features and join us today!</p>
                    <div class="my-4">
                        <span>Counter: </span>
                        <span id="counter" hx-get="/increment" hx-trigger="click" hx-swap="innerHTML">0</span>
                    </div>
                    <p class="btn btn-primary" hx-get="/increment" hx-trigger="click" hx-swap="innerHTML">Get Started</p>button
                </div>
            </div>
        </div>

        <!-- Features Section -->
        <div class="container mx-auto py-12">
            <h2 class="text-3xl font-bold text-center mb-8">Our Features</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6" hx-get="/features" hx-trigger="revealed">
                <!-- Features will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer footer-center p-10 bg-base-200 text-base-content rounded">
        <div class="grid grid-flow-col gap-4">
            <a class="link link-hover" hx-get="/about" hx-push-url="true">About us</a> 
            <a class="link link-hover" hx-get="/contact" hx-push-url="true">Contact</a> 
            <a class="link link-hover" hx-get="/privacy" hx-push-url="true">Privacy Policy</a>
        </div> 
        <div>
            <p>Copyright Â© 2023 - All rights reserved by Appuz</p>
        </div>
    </footer>
</body>
</html>
