    <script>
      function email1() {
        var n = document.getElementById("email");
        em = /\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
        if (n.value == "") {
          document.getElementById("text4").innerHTML =
            "<span class='error'>Enter a valid Email address</span>";
          $("#submit").attr("disabled", "disabled");
        } else if (!n.value.match(em)) {
          document.getElementById("text4").innerHTML =
            "<span class='error'>Not a valid Email address.</span>";
          $("#submit").attr("disabled", "disabled");
        } else if (n.value.match(em)) {
          document.getElementById("text4").innerHTML =
            "<span class='error'></span>";
          $("#submit").removeAttr("disabled");
        }
      }
      $("#password").keyup(function () {
        pwd = document.getElementById("password").value;
        var c_pwd =
          /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{6,}$/;
        r_pwd = c_pwd.test(pwd);
        if (!r_pwd) {
          $("#submit").attr("disabled", true);
          $(".pwd_error").text("Use Alphanumeric with special characters");
        } else {
          $(".pwd_error").text("");
          valid();
        }
      });
      $("#email").keyup(function () {
        let email = document.getElementById("email").value;
        let c_email = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        r_email = c_email.test(email);
        if (!r_email) {
          $("#submit").attr("disabled", true);
          $(".email_error").text("Invalid email format");
          alert("dsds");
        } else {
          $(".email_error").text("");
          valid();
        }
      });

        }
      }
    </script>

    <style>
      .logo {
        position: absolute;
        top: 20px;
        left: 20px;
        max-width: 150px;
        height: auto;
        z-index: 1000;
      }
    
      @media (max-width: 768px) {
        .logo {
          display: none;
        }
      }
      .gbutton {
        margin-top: 1rem;
        max-width: 388px;
        display: flex;
        justify-content: space-between;
        padding: 1.5rem 9.4rem;
        font-size: 0.875rem;
        line-height: 1.25rem;
        font-weight: 700;
        text-align: center;
        text-transform: uppercase;
        vertical-align: middle;
        align-items: center;
        border-radius: 0.5rem;
        border: 1px solid rgba(0, 0, 0, 0.25);
        gap: 0.75rem;
        color: rgb(65, 63, 63);
        background-color: #fff;
        cursor: pointer;
        transition: all 0.6s ease;
      }

      .button-content {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .button-content svg {
        height: 24px;
      }

      .bouncing-balls {
        display: flex;
        align-items: flex-end;
      }

      .ball {
        --size: 16px;
        width: var(--size);
        height: var(--size);
        border-radius: 50%;
        margin: 0 5px;

        animation: 2s bounce ease infinite;
      }

      .blue {
        background-color: #4285f5;
      }

      .red {
        background-color: #ea4436;
        animation-delay: 0.25s;
      }

      .yellow {
        background-color: #fbbd06;
        animation-delay: 0.5s;
      }

      .green {
        background-color: #34a952;
        animation-delay: 0.75s;
      }

      @keyframes bounce {
        50% {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>
  <body>
    <img src="{{ url_for('static', filename='newsers/img/logo.png') }}" class="logo hide-on-mobile" onclick="window.location.href='/'" style="position:absolute"/>
          
    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
              class="img-fluid"
              alt="Sample image"
            />
          </div>

          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form
              method="POST"
              action="{{ url_for('request_password_reset') }}"
            >
              

              <!-- Email input -->
              <div data-mdb-input-init class="form-outline mb-4">
                <input
                  type="email"
                  name="email"
                  id="email"
                  onkeyup="email1()"
                  class="form-control active form-control-lg"
                  mdbInput
                  placeholder="Enter a valid email address"
                />
                <label class="form-label" for="form3Example3" placeholder=" "
                  >Email address</label
                >
                <p class="email-err text-danger" style="position: fixed"></p>
              </div>

              <!-- Password input -->

              <div class="text-center text-lg-start mt-4 pt-2">
                <button
                  type="submit"
                  id="submit"
                  data-mdb-button-init
                  data-mdb-ripple-init
                  class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem"
                >
                  Login
                </button>
                <p class="small fw-bold mt-2 pt-1 mb-0">
                  Don't have an account?
                  <a href="/register" class="link-danger">Register</a>
                </p>
              </div>
            </form>
            {% with messages = get_flashed_messages() %} {% if messages %}
            <ul>
              {% for message in messages %}
              <li>{{ message }}</li>
              {% endfor %}
            </ul>
            {% endif %} {% endwith %}
          </div>
        </div>
      </div>
      <div
        class="d-none d-md-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary"
      >
        <!-- Copyright -->
        <div class="text-white mb-3 mb-md-0">
          Copyright Â© 2020. All rights reserved.
        </div>
        <!-- Copyright -->

        <!-- Right -->
        <div>
          <a href="#!" class="text-white me-4">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="#!" class="text-white me-4">
            <i class="fab fa-twitter"></i>
          </a>
          <a href="#!" class="text-white me-4">
            <i class="fab fa-google"></i>
          </a>
          <a href="#!" class="text-white">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
        <!-- Right -->
      </div>
    </section>
  </body>
</html>
