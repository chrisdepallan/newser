<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='logincss.css') }}" />
    <style>
      body {
        background: linear-gradient(45deg, #f3f3f3, #e6e6e6);
      }

      .h-custom {
        min-height: 100vh;
        display: flex;
        align-items: center;
      }

      .login-container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        transition: all 0.3s ease;
        max-width: 400px;
        width: 100%;
        margin: 0 auto;
      }

      .login-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
      }

      @media (max-width: 768px) {
        .login-container {
          padding: 1.5rem;
        }
      }

      @media (max-width: 576px) {
        .login-container {
          padding: 1rem;
        }
      }

      .form-outline {
        margin-bottom: 1.5rem;
      }

      .btn-primary {
        background-color: #4285f4;
        border: none;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #3367d6;
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(66, 133, 244, 0.3);
      }

      .error { color: red; }

      .floating-shapes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .shape {
        position: absolute;
        opacity: 0.5;
        animation: float 15s infinite;
      }

      .shape-1 {
        top: 20%;
        left: 10%;
        width: 50px;
        height: 50px;
        animation-delay: 0s;
      }

      .shape-2 {
        top: 60%;
        right: 20%;
        width: 70px;
        height: 70px;
        animation-delay: 2s;
      }

      .shape-3 {
        bottom: 10%;
        left: 30%;
        width: 60px;
        height: 60px;
        animation-delay: 4s;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(10deg); }
      }

      /* Additional styles for login page */
      .gbutton {
        margin-top: 1rem;
        max-width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 1rem 1.5rem;
        font-size: 0.875rem;
        line-height: 1.25rem;
        font-weight: 700;
        text-align: center;
        text-transform: uppercase;
        vertical-align: middle;
        align-items: center;
        border-radius: 0.5rem;
        border: 1px solid rgba(0, 0, 0, 0.25);
        gap: 0.75rem;
        color: rgb(65, 63, 63);
        background-color: #fff;
        cursor: pointer;
        transition: all 0.6s ease;
      }

      .button-content {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .button-content svg {
        height: 24px;
      }

      .bouncing-balls {
        display: flex;
        align-items: flex-end;
      }

      .ball {
        --size: 16px;
        width: var(--size);
        height: var(--size);
        border-radius: 50%;
        margin: 0 5px;
        animation: 2s bounce ease infinite;
      }

      .blue { background-color: #4285f5; }
      .red { background-color: #ea4436; animation-delay: 0.25s; }
      .yellow { background-color: #fbbd06; animation-delay: 0.5s; }
      .green { background-color: #34a952; animation-delay: 0.75s; }

      @keyframes bounce {
        50% { transform: translateY(-10px); }
      }
    </style>
  </head>
  <body>
    {% include 'login/topbar.html' %}
    <div class="floating-shapes">
      <svg class="shape shape-1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <path fill="#4285F4" d="M47.5,-57.5C59.2,-46.1,65.2,-29.3,67.7,-12.2C70.2,4.9,69.3,22.3,61.4,36.3C53.5,50.3,38.6,60.9,22.1,66.4C5.6,71.9,-12.4,72.3,-28.9,66.9C-45.4,61.4,-60.4,50.1,-69.6,34.8C-78.8,19.5,-82.1,0.2,-77.5,-16.6C-72.9,-33.4,-60.3,-47.7,-45.6,-58.3C-30.9,-68.9,-14.5,-75.8,1.7,-77.8C17.9,-79.8,35.8,-68.9,47.5,-57.5Z" transform="translate(100 100)" />
      </svg>
      <svg class="shape shape-2" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <path fill="#34A853" d="M38.1,-47.8C50.9,-36.7,63.7,-25.6,69.3,-10.9C74.9,3.8,73.3,22.1,64.8,36.6C56.3,51.1,40.9,61.8,24.4,66.8C7.9,71.8,-9.7,71.1,-25.4,65.2C-41.1,59.3,-54.8,48.2,-63.3,33.9C-71.9,19.6,-75.2,2.1,-71.8,-13.8C-68.3,-29.7,-58.1,-44,-45,-55.1C-31.9,-66.2,-15.9,-74.1,-1.2,-72.6C13.6,-71.2,27.2,-60.4,38.1,-47.8Z" transform="translate(100 100)" />
      </svg>
      <svg class="shape shape-3" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <path fill="#FBBC05" d="M44.3,-57.7C57.9,-47.3,69.5,-33.4,74.1,-17.1C78.7,-0.8,76.3,17.9,68.1,33.5C59.9,49.1,45.9,61.5,29.7,68.1C13.5,74.7,-5,75.4,-22.1,70.5C-39.2,65.5,-54.9,54.9,-65.2,40C-75.5,25.1,-80.5,5.9,-77.5,-11.7C-74.4,-29.3,-63.4,-45.3,-49.2,-55.8C-35,-66.3,-17.5,-71.3,-0.2,-71C17.1,-70.7,34.2,-65.1,44.3,-57.7Z" transform="translate(100 100)" />
      </svg>
    </div>
    <section class="h-custom">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="login-container">
              <div class="text-center mb-4">
                <a href="/google_login" class="text-white">
                  <button
                    class="gbutton w-100"
                    onclick="{{ url_for('newser_signin_google') }}"
                  >
                    <div class="button-content">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        preserveAspectRatio="xMidYMid"
                        viewBox="0 0 256 262"
                        style="height: 24px; margin-right: 10px;"
                      >
                        <path
                          fill="#4285F4"
                          d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"
                        ></path>
                        <path
                          fill="#34A853"
                          d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"
                        ></path>
                        <path
                          fill="#FBBC05"
                          d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"
                        ></path>
                        <path
                          fill="#EB4335"
                          d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"
                        ></path>
                      </svg>
                      <span>Continue with Google</span>
                    </div>
                    <div class="bouncing-balls">
                      <div class="ball blue"></div>
                      <div class="ball red"></div>
                      <div class="ball yellow"></div>
                      <div class="ball green"></div>
                    </div>
                  </button>
                </a>
              </div>
              
              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0">Or</p>
              </div>

              <form method="POST" action="/login">
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="email">Email address</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control form-control-lg"
                    placeholder="Enter a valid email address"
                    required
                  />
                  <p class="email-err text-danger"></p>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-3">
                  <label class="form-label" for="password">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    class="form-control form-control-lg"
                    placeholder="Enter password"
                    required
                  />
                  <p class="password-err text-danger"></p>
                </div>

                <div class="d-flex justify-content-end mb-4">
                  <a href="/request-password-reset" class="text-body">Forgot password?</a>
                </div>

                <div class="text-center text-lg-start mt-4 pt-2">
                  <button
                    type="submit"
                    id="submit"
                    class="btn btn-primary btn-lg w-100"
                    style="padding-left: 2.5rem; padding-right: 2.5rem"
                  >
                    Login
                  </button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">
                    Don't have an account?
                    <a href="/register" class="link-danger">Register</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    {% include 'login/footer.html' %}
  </body>
</html>
