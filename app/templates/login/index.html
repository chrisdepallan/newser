    <script>
      $("#password").keyup(function () {
        pwd = document.getElementById("password").value;
        var c_pwd =
          /^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{6,}$/;
        r_pwd = c_pwd.test(pwd);
        if (!r_pwd) {
          $("#submit").attr("disabled", true);
          $(".pwd_error").text("Use Alphanumeric with special characters");
        } else {
          $(".pwd_error").text("");
          valid();
        }
      });
      $("#email").keyup(function () {
        let email = document.getElementById("email").value;
        let c_email = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        r_email = c_email.test(email);
        if (!r_email) {
          $("#submit").attr("disabled", true);
          $(".email_error").text("Invalid email format");
          alert("dsds");
        } else {
          $(".email_error").text("");
          valid();
        }
      });

    <style>
      .logo {
        position: absolute;
        top: 20px;
        left: 20px;
        max-width: 150px;
        height: auto;
        z-index: 1000;
      }
    
      @media (max-width: 768px) {
        .logo {
          display: none;
        }
      }
      .gbutton {
        margin-top: 1rem;
        max-width: 388px;
        display: flex;
        justify-content: space-between;
        padding: 1.5rem 9.4rem;
        font-size: 0.875rem;
        line-height: 1.25rem;
        font-weight: 700;
        text-align: center;
        text-transform: uppercase;
        vertical-align: middle;
        align-items: center;
        border-radius: 0.5rem;
        border: 1px solid rgba(0, 0, 0, 0.25);
        gap: 0.75rem;
        color: rgb(65, 63, 63);
        background-color: #fff;
        cursor: pointer;
        transition: all 0.6s ease;
      }

      .button-content {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .button-content svg {
        height: 24px;
      }

      .bouncing-balls {
        display: flex;
        align-items: flex-end;
      }

      .ball {
        --size: 16px;
        width: var(--size);
        height: var(--size);
        border-radius: 50%;
        margin: 0 5px;

        animation: 2s bounce ease infinite;
      }

      .blue {
        background-color: #4285f5;
      }

      .red {
        background-color: #ea4436;
        animation-delay: 0.25s;
      }

      .yellow {
        background-color: #fbbd06;
        animation-delay: 0.5s;
      }

      .green {
        background-color: #34a952;
        animation-delay: 0.75s;
      }

      @keyframes bounce {
        50% {
          transform: translateY(-10px);
        }
      }
    </style>
  </head>
  <body>
    <img src="{{ url_for('static', filename='newsers/img/logo.png') }}" class="logo hide-on-mobile" onclick="window.location.href='/'" style="position:absolute"/>
          

    <section class="vh-100">
      <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-md-9 col-lg-6 col-xl-5">
            <img
              src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
              class="img-fluid"
              alt="Sample image"
            />
          </div>

          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <a href="/google_login" class="text-white me-4">
              <button
                class="gbutton"
                onclick="{{ url_for('newser_signin_google') }}"
              >
                <div class="button-content">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    preserveAspectRatio="xMidYMid"
                    viewBox="0 0 256 262"

                    ></path>
                    <path
                      fill="#FBBC05"
                      d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"
                    ></path>
                    <path
                      fill="#EB4335"
                      d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"
                    ></path>

                </div>
                <div class="bouncing-balls">
                  <div class="ball blue"></div>
                  <div class="ball red"></div>
                  <div class="ball yellow"></div>
                  <div class="ball green"></div>
                </div>
              </button>
            </a>
            <form method="POST" action="/login">
             
              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0">Or</p>
              </div>

              <!-- Email input -->

              <div data-mdb-input-init class="form-outline mb-4">
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control active form-control-lg"
                  mdbInput
                  placeholder="Enter a valid email address"
                />
                <label class="form-label" for="form3Example3" placeholder=" "
                  >Email address</label
                >
                <p class="email-err text-danger" style="position: fixed"></p>
              </div>

              <!-- Password input -->
              <div data-mdb-input-init class="form-outline mb-3">
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control active aform-control-lg"
                  placeholder="Enter password"
                />
                <label class="form-label" for="form3Example4">Password</label>
                <p class="password-err text-danger" style="position: fixed"></p>
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <!-- Checkbox -->
               
                <a href="/request-password-reset" class="text-body"
                  >Forgot password?</a
                >
              </div>

              <div class="text-center text-lg-start mt-4 pt-2">
                <button
                  type="submit"
                  id="submit"
                  data-mdb-button-init
                  data-mdb-ripple-init
                  class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem"
                >
                  Login
                </button>
                <p class="small fw-bold mt-2 pt-1 mb-0">
                  Don't have an account?
                  <a href="/register" class="link-danger">Register</a>
                </p>
              </div>
            </form>
