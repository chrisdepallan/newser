<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.3.2/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='logincss.css') }}" />
    <style>
      body {
        background: linear-gradient(45deg, #f3f3f3, #e6e6e6);
      }

      .h-custom {
        min-height: 100vh;
        display: flex;
        align-items: center;
      }

      .register-container {
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        transition: all 0.3s ease;
        max-width: 500px;
        width: 100%;
        margin: 0 auto;
      }

      .register-container:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
      }

      @media (max-width: 768px) {
        .register-container {
          padding: 1.5rem;
        }
      }

      @media (max-width: 576px) {
        .register-container {
          padding: 1rem;
        }
      }

      .form-outline {
        margin-bottom: 1.5rem;
      }

      .btn-primary {
        background-color: #4285f4;
        border: none;
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        background-color: #3367d6;
        transform: translateY(-2px);
        box-shadow: 0 4px 10px rgba(66, 133, 244, 0.3);
      }

      .error { color: red; }

      .floating-shapes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }

      .shape {
        position: absolute;
        opacity: 0.5;
        animation: float 15s infinite;
      }

      .shape-1 {
        top: 20%;
        left: 10%;
        width: 50px;
        height: 50px;
        animation-delay: 0s;
      }

      .shape-2 {
        top: 60%;
        right: 20%;
        width: 70px;
        height: 70px;
        animation-delay: 2s;
      }

      .shape-3 {
        bottom: 10%;
        left: 30%;
        width: 60px;
        height: 60px;
        animation-delay: 4s;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(10deg); }
      }
    </style>
  </head>
  <body>
    {% include 'login/topbar.html' %}
    <div class="floating-shapes">
      <svg class="shape shape-1" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <path fill="#4285F4" d="M47.5,-57.5C59.2,-46.1,65.2,-29.3,67.7,-12.2C70.2,4.9,69.3,22.3,61.4,36.3C53.5,50.3,38.6,60.9,22.1,66.4C5.6,71.9,-12.4,72.3,-28.9,66.9C-45.4,61.4,-60.4,50.1,-69.6,34.8C-78.8,19.5,-82.1,0.2,-77.5,-16.6C-72.9,-33.4,-60.3,-47.7,-45.6,-58.3C-30.9,-68.9,-14.5,-75.8,1.7,-77.8C17.9,-79.8,35.8,-68.9,47.5,-57.5Z" transform="translate(100 100)" />
      </svg>
      <svg class="shape shape-2" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <path fill="#34A853" d="M38.1,-47.8C50.9,-36.7,63.7,-25.6,69.3,-10.9C74.9,3.8,73.3,22.1,64.8,36.6C56.3,51.1,40.9,61.8,24.4,66.8C7.9,71.8,-9.7,71.1,-25.4,65.2C-41.1,59.3,-54.8,48.2,-63.3,33.9C-71.9,19.6,-75.2,2.1,-71.8,-13.8C-68.3,-29.7,-58.1,-44,-45,-55.1C-31.9,-66.2,-15.9,-74.1,-1.2,-72.6C13.6,-71.2,27.2,-60.4,38.1,-47.8Z" transform="translate(100 100)" />
      </svg>
      <svg class="shape shape-3" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <path fill="#FBBC05" d="M44.3,-57.7C57.9,-47.3,69.5,-33.4,74.1,-17.1C78.7,-0.8,76.3,17.9,68.1,33.5C59.9,49.1,45.9,61.5,29.7,68.1C13.5,74.7,-5,75.4,-22.1,70.5C-39.2,65.5,-54.9,54.9,-65.2,40C-75.5,25.1,-80.5,5.9,-77.5,-11.7C-74.4,-29.3,-63.4,-45.3,-49.2,-55.8C-35,-66.3,-17.5,-71.3,-0.2,-71C17.1,-70.7,34.2,-65.1,44.3,-57.7Z" transform="translate(100 100)" />
      </svg>
    </div>
    <section class="h-custom">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10 col-lg-8">
            <div class="register-container">
              <h2 class="text-center mb-4">Register</h2>
              <form method="POST" action="/register">
                <!-- Form fields -->
                <div data-mdb-input-init class="form-outline">
                  <input type="text" id="fullName" name="fullName" class="form-control active form-control-lg" placeholder="Enter your full name" />
                  <label class="form-label" for="fullName">Full Name</label>
                  <p class="reg-uname-err text-danger"></p>
                </div>

                <div data-mdb-input-init class="form-outline">
                  <input type="text" id="username" name="username" class="form-control active form-control-lg" placeholder="Enter your username" />
                  <label class="form-label" for="username">Username</label>
                  <p class="reg-username-err text-danger"></p>
                </div>

                <div data-mdb-input-init class="form-outline">
                  <input type="email" id="email" name="email" class="form-control active form-control-lg" placeholder="Enter a valid email address" />
                  <label class="form-label" for="email">Email address</label>
                  <span id="emailError" class="error-message"></span>
                  <p class="reg-email-err text-danger"></p>
                </div>

                <div data-mdb-input-init class="form-outline">
                  <input type="tel" id="phone" name="phoneNumber" maxlength="10" class="form-control active form-control-lg" placeholder="Enter your phone number" />
                  <label class="form-label" for="phone">Phone Number</label>
                  <p class="reg-phone-err text-danger"></p>
                </div>

                <div data-mdb-input-init class="form-outline">
                  <input type="text" id="address" name="address" class="form-control active form-control-lg" placeholder="Enter your address" />
                  <label class="form-label" for="address">Address</label>
                </div>

                <div data-mdb-input-init class="form-outline">
                  <input type="date" id="dob" name="dob" class="form-control active form-control-lg" />
                  <label class="form-label" for="dob">Date of Birth</label>
                  <p class="text-danger"></p>
                </div>

                <div data-mdb-input-init class="form-outline">
                  <input type="password" id="password" name="password" class="form-control active form-control-lg" placeholder="Enter password" />
                  <label class="form-label" for="password">Password</label>
                  <p class="pwd_error text-danger"></p>
                </div>

                <div data-mdb-input-init class="form-outline">
                  <input type="password" id="confirmpassword" name="confirmpassword" class="form-control active form-control-lg" placeholder="Enter password again" />
                  <label class="form-label" for="confirmpassword">Confirm Password</label>
                  <p class="cp_error text-danger"></p>
                </div>

                <div class="text-center mt-4">
                  <button type="submit" id="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg w-100">REGISTER</button>
                  <p class="small fw-bold mt-2 pt-1 mb-0">
                    Already have an account? <a href="/" class="link-danger">Login</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Your existing scripts -->
    <script>
      // Your existing JavaScript code
    </script>
  </body>
</html>
